<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

    <title>Calculator</title>
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col col-12">
          <div id="header">
            <h1>Calculator</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col col-12 col-md-10 offset-md-1 col-xl-4 offset-xl-4">
          <div id="calculator" class="card">

            <div class="card-header">
              <div class="form-group">
                <input type="text" class="form-control" id="display"aria-describedby="calculator-display" placeholder="0">
              </div>
            </div>

            <div class="card-body">
              <div class="row">
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('1')">1</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('2')">2</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('3')">3</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('/')">/</button>
                </div>
              </div>
              <div class="row">
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('4')">4</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('5')">5</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('6')">6</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('x')">x</button>
                </div>
              </div>
              <div class="row">
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('7')">7</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('8')">8</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('9')">9</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('+')">+</button>
                </div>
              </div>
              <div class="row">
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="cleardisplay()">CE</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info" onclick="writedisplay('0')">0</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info">.</button>
                </div>
                <div class="col col-3">
                  <button type="button" class="btn btn-info">-</button>
                </div>
              </div>
              <div class="row">
                <div class=" col col-3 offset-9">
                  <button type="button" class="btn btn-info">=</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>      



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/app.js"> </script>
  </body>
</html>
